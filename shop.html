        <header>
            <div class="container">
                <div class="headerinner">
                    <a href="index.html">

                    <nav class="menu">

            <div class="third_product">
                <label>
                    <img src="img/img-vlada/cards.webp" alt="Colora Podcast Postcards" width="150" height="150">

            <div class="sixth_product">

                    <img src="img/img-vlada/cards.webp" alt="Colora Podcast Stickers" width="150" height="150">
                    <br>
                    <h2>Colora Podcast Stickers</h2>
                    <h3>20$</h3>

            <div class="newsletter">

                    <p class="about_newsletter">Sign up for our newsletter and stay up-to-date with the latest arrivals, new products, and special offers</p>
                    <input type="email" name="user_email" placeholder="E-mail">
                    <input type="submit" value="Subscribe">

            </div>
